<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
    <title>星星大作战</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css?xxxx"/>
    <link rel="stylesheet" type="text/css" href="./css/main.css?xxx"/>
</head>
<body>
<div class="main_container">
    <div class="banner">
        <div class="person_info">
            <img class="avatar"/>
            <div class="pinfo_text_content">
                <span class="person_name">我是一个名字</span><br/>
					<span class="sub_info_title">主播等级:
						<span class="sub_info_content">LV5</span>
					</span><br/>
					<span class="sub_info_title">主播人气:
						<span class="sub_info_content">123456789</span>
					</span><br/>
					<span class="sub_info_title">主播关注:
						<span class="sub_info_content">1234567</span>
					</span><br/>
                <br/>
                <span class="fo_btn">关注</span>
            </div>
        </div>

        <div class="star_rank">
            <span class="sub_info_title">当日魅力：第<span class="sub_info_content">8</span>名</span><br/>
            <span class="sub_info_title">当日人气：第<span class="sub_info_content">67</span>名</span><br/>
            <span class="sub_info_title">当日星星：第<span class="sub_info_content">12</span>名</span><br/>
            <span class="sub_info_title">本周星星：第<span class="sub_info_content">8</span>名</span><br/>
            <span class="sub_info_title">本月综合：第<span class="sub_info_content">8</span>名</span><br/>
        </div>

        <div class="star_journey">
            <span><img /><span class="sub_info_title">明星总榜第<span class="sub_info_content">27</span>名</span><br/>
                        <span class="journey_date">截至今日</span>
            </span><br/>
            <span><img /><span class="sub_info_title">明星月榜第<span class="sub_info_content">24</span>名</span><br/>
                        <span class="journey_date">2014-2-1</span>
            </span><br/>
            <span><img /><span class="sub_info_title">明星周榜第<span class="sub_info_content">23</span>名</span><br/>
                        <span class="journey_date">2014-2-3</span>
            </span>
        </div>

        <div class="clear_float">
        </div>
    </div>
    <div class="tabs">
        <div class="single_tab " id="tab_selected">
            <span>成长星路</span>
        </div>
        <div class="single_tab">
            <span>星星排行</span>
        </div>
        <div class="single_tab ">
            <span>星之旅程</span>
        </div>
        <div class="single_tab ">
            <span>粉丝贡献</span>
        </div>
    </div>
    <div class="main_content">
        <div class="content cactive" id="tab1">
        </div>
        <div class="content" id="tab2">
        </div>
        <div class="content" id="tab3">
        </div>
        <div class="content" id="tab4">
        </div>
    </div>
</div>
</body>
</html>
