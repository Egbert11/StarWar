<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
    <title>星星大作战</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css?xxxx"/>
    <link rel="stylesheet" type="text/css" href="./css/main.css?xxx"/>
</head>
<body>
<div class="main_container">
    <div class="banner">
        <div class="person_info">
            <img class="avatar"/>
            <div class="pinfo_content">
                <span class="person_name">梦幻520-赢氏铁骑°耗...</span>
					<span class="sub_info_title">主播等级:
						<span class="sub_info_content">LV5</span>
					</span>
					<span class="sub_info_title">主播人气:
						<span class="sub_info_content">123456789</span>
					</span>
					<span class="sub_info_title">主播关注:
						<span class="sub_info_content">1234567</span>
					</span>
                <span class="fo_btn">关注</span>
            </div>
        </div>

        <div class="star_rank">
            <b class="rank_icon"></b>
            <div class="star_content">
                <span class="sub_info_title">当日魅力：第<span class="sub_info_content">8</span>名</span>
                <span class="sub_info_title">当日人气：第<span class="sub_info_content">67</span>名</span>
                <span class="sub_info_title">当日星星：第<span class="sub_info_content">12</span>名</span>
                <span class="sub_info_title">本周星星：第<span class="sub_info_content">8</span>名</span>
                <span class="sub_info_title">本月综合：第<span class="sub_info_content">8</span>名</span>
            </div>
        </div>

        <div class="star_journey">
            <b class="journey_icon"></b>
            <div class="journey_content">
                <p>
                    <b class="all"></b>
                    <span class="sub_info_title">明星总榜第<span class="sub_info_content">27</span>名</span>
                    <span class="journey_date">截至今日</span>
                </p>
                <p>
                    <b class="month"></b>
                    <span class="sub_info_title">明星月榜第<span class="sub_info_content">24</span>名</span>
                    <span class="journey_date">2014-2-1</span>
                </p>
                <p>
                    <b class="week"></b>
                    <span class="sub_info_title">明星周榜第<span class="sub_info_content">23</span>名</span>
                    <span class="journey_date">2014-2-3</span>
                </p>
            </div>
        </div>

        <div class="clear_float">
        </div>
    </div>
    <ul class="tabs">
        <li><a class="active" href="javascript:void(0);">成长星路</a></li>
        <li><a href="javascript:void(0);">星星排行</a></li>
        <li><a href="javascript:void(0);">星之旅程</a></li>
        <li><a href="javascript:void(0);">粉丝贡献</a></li>
    </ul>
    <div class="main_content">
        <div class="content cactive" id="tab1">
        </div>
        <div class="content" id="tab2">
        </div>
        <div class="content" id="tab3">
        </div>
        <div class="content" id="tab4">
        </div>
    </div>
